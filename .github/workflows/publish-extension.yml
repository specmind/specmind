name: Publish Extension

on:
  push:
    tags:
      - 'vscode-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.4)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Build VS Code extension
        run: pnpm --filter=specmind-vscode build

      - name: Package extension
        run: pnpm --filter=specmind-vscode package

      - name: Publish to VS Code Marketplace
        if: success()
        working-directory: packages/vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx @vscode/vsce publish --no-dependencies --no-git-checks -p $VSCE_PAT
        continue-on-error: true

      - name: Publish to Open VSX
        if: success()
        working-directory: packages/vscode
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx publish --no-dependencies -p $OVSX_PAT
        continue-on-error: true

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: specmind-vscode-extension
          path: packages/vscode/*.vsix
